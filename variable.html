<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Variable</title>
</head>

<body>

    <script>

        let myName = 'Abdan';
        let myAge = 28;
   
        myName = 'Chesta';
        myAge = 24;

        console.log(myName);
        console.log(myAge);

        let myNumber = '500'; // oops, this is still a string
        console.log(typeof myNumber);
        myNumber = 500; // much better â€” now this is a number
        console.log(typeof myNumber);

        const myBirthDay = myAge - 10;
        console.log(myBirthDay);

        myBirthDay = 50;
        console.log(myBirthDay);


    </script>
</body>

</html>
